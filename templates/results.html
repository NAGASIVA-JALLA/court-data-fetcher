<!DOCTYPE html>
<html>
<head>
    <title>Case Result</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
        td[colspan] {
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>

<h2>Case Details Table</h2>

<table>
    <thead>
        <tr>
            {% for header in result.headers %}
                <th>{{ header }}</th>
            {% endfor %}
        </tr>
    </thead>

    <tbody>
        {% if result.case_table|length == 0 %}
            <tr>
                <td colspan="{{ result.headers|length }}">No data available in table</td>
            </tr>
        {% else %}
            {% for row in result.case_table %}
                <tr>
                    {% for value in row.values() %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        {% endif %}
    </tbody>
</table>

<br>
<a href="/form">Back to search</a>

</body>
</html>
